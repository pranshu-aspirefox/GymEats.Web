<div class="card flex justify-content-center">
    <div class="accordion" id="accordion1">

        <div class="accordion-item">
            <div class="accordion-header" id="headingOne">
            <button class="accordion-button justify-content-center" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" >
                    <div class="col">
                        <div class="d-flex">
                            <div style="display: flex; align-items: center;">
                             <h4>Option1.</h4>
                            </div>
                        </div>
                    </div>
                </button> 
                <button pButton style="float:right;position:relative;top:-50px;right:60px">kjdfg</button>
            </div>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form [formGroup]="option">
                        <div class="d-flex ">
                            <div class="col">
                                <label for="label">Option.1</label>
                                <input type="text" pInputText formControlName="label" />
                            </div>
                            <div class="col m-2">
                                <p-checkbox formControlName="isExclusive" value="isExclusive"
                                    inputId="isExclusive"></p-checkbox>&nbsp;
                                <label for="isExclusive">Is Exclusive</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
