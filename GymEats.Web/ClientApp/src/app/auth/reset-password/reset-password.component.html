


<section class="sto">
    <div class="container">
     <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <h3 class="text-center mb-4 header-color">Forgot Password</h3>
                <form class="login-form" [formGroup]="resetPasswordForm" >
                    <div class="form-group"> 
                      <input type="text" formControlName="email" name="email"  id="email" class="form-control rounded-left" placeholder="email">
                      <div class="text-danger error-message">
                        <small  *ngIf="resetPasswordForm.controls['email'].errors?.required && isSubmitted">Please enter email.</small>
                        <small  *ngIf="resetPasswordForm.controls['email'].errors?.pattern && isSubmitted">Please enter a valid email.</small>
                      </div>
                    </div>
                    <div class="form-group">
                      <button id="resetBtn" type="submit" class="form-control btn rounded submit px-3" (click)="SendRequest()">Request Password Reset</button>
                    </div>
                    <div class="form-group d-md-flex">
                        <div class="w-50 text-md-right " id="flag">
                            <a href="auth/login" class="header-color">Back to login</a>
                        </div>
                    </div>
                  
                </form>
            </div>
        </div>
     </div>
    </div>
    </section> 
    <p-toast></p-toast>
